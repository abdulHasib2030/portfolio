{% if messages %}
  {% for message in messages %}
    <div style="color: black; background: linear-gradient(to right, var(--buttonColor), var(--fontColor)); padding:25px 25px; text-align:center; position:relative; width:100%; top:85px; left:0; right:0;" >
     
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}
